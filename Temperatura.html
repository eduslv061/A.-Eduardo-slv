<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Previsão do Tempo</h1>
        <div class="table-responsive">
            <table class="table table-bordered table-striped text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Cidade</th>
                        <th>Mínima</th>
                        <th>Máxima</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><a href="https://www.google.com/search?q=temperatura+de+junco+do+serid%C3%B3" target="_blank">Irapuan</a></td>

                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <td><a href="https://www.google.com/search?q=tempo+fortaleza" target="_blank">Fortaleza</a></td>
                        <td>26°</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
