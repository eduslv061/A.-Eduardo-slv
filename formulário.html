<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro - Suzanny</title>
    <style>
        body {
            background-color: #d3d3d3; /* Cinza médio */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #656167; /* Roxo escuro e vivo */
            color: #ffffff; /* Texto branco */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #000000; /* Lilás */
        }
        label, p {
            color: #e6e6fa; /* Lavanda */
        }
        input, select, textarea {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #0c47c6;
        }
        button {
            background-color: #004ab1;
            border: none;
            padding: 10px 15px;
            color: #083dce;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
        button:hover {
            background-color: #e6e6fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form>
            <label for="nome">Nome Completo:</label> <br>
            <input type="text" id="nome" name="nome" required> <br>

            <label for="email">E-mail:</label> <br>
            <input type="email" id="email" name="email" required> <br>

            <label for="senha">Senha:</label> <br>
            <input type="password" id="senha" name="senha" required> <br>

            <label for="data">Data de Nascimento:</label> <br>
            <input type="date" id="data" name="data"> <br>

            <label>Gênero:</label><br>
            <input type="radio" id="masculino" name="genero" value="masculino"> 
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="genero" value="feminino"> 
            <label for="feminino">Feminino</label> <br>

            <label>Interesses:</label> <br>
            <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
            <label for="tecnologia">Tecnologia</label> <br>
            <input type="checkbox" id="esportes" name="interesses" value="esportes">
            <label for="esportes">Esportes</label>  <br>
            <input type="checkbox" id="musica" name="interesses" value="musica">
            <label for="musica">Música</label> <br>

            <label for="estado">Estado:</label>
            <select name="estado" id="estado">
                <option value="">Selecione...</option>
                <option value="CE">Ceará</option>
                <option value="SP">São Paulo</option>
                <option value="PB">Paraíba</option>
                <option value="PE">Pernambuco</option>
            </select> <br>

            <label for="mensagem">Mensagem:</label> <br>
            <textarea name="mensagem" id="mensagem" rows="4" placeholder="Digite sua mensagem..."></textarea> <br>

            <label for="arquivo">Envie algo:</label>
            <input type="file" id="arquivo" name="arquivo"> <br>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
